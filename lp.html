<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisualPal AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
      line-height: 1.6;
      text-align: center;
    }
    .hero {
      padding: 60px 20px;
      background: #f7f7f7;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: red;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: darkred;
    }
    .divider {
      width: 80px;
      height: 4px;
      background: red;
      margin: 40px auto;
      border-radius: 2px;
    }
    .headline {
      font-size: 1.6rem;
      margin: 0 20px 30px;
    }
    .headline span {
      color: red;
      font-weight: 600;
    }
    .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 50px;
      padding: 0 20px;
    }
    .logos img {
      max-width: 160px;
      height: auto;
    }
    .cta {
      margin: 40px 0 60px;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>VisualPal AI</h1>
    <a href="https://warriorplus.com/o2/a/vq8xhlq/0" class="btn">
      CLICK HERE TO GET ACCESS NOW
    </a>
  </section>

  <!-- Divider + Headline -->
  <div class="divider"></div>
  <h3 class="headline">
    Ultimately, <span>Cancel Expensive Monthly Subscriptions</span> And Once In For All.
  </h3>

  <!-- Logos Grid -->
  <div class="logos">
    <img src="https://mashariqhussain.com/wp-content/uploads/2024/12/logo-1.png" alt="Logo 1">
    <img src="https://mashariqhussain.com/wp-content/uploads/2024/12/logo-2.png" alt="Logo 2">
    <img src="https://mashariqhussain.com/wp-content/uploads/2024/12/logo-3.png" alt="Logo 3">
    <img src="https://mashariqhussain.com/wp-content/uploads/2024/12/logo-6.png" alt="Logo 6">
    <img src="https://mashariqhussain.com/wp-content/uploads/2024/12/logo-5.png" alt="Logo 5">
    <img src="https://mashariqhussain.com/wp-content/uploads/2024/12/logo-4.png" alt="Logo 4">
    <img src="https://mashariqhussain.com/wp-content/uploads/2024/12/logo-7.png" alt="Logo 7">
    <img src="https://mashariqhussain.com/wp-content/uploads/2024/12/logo-8.png" alt="Logo 8">
    <img src="https://mashariqhussain.com/wp-content/uploads/2024/12/logo-9.png" alt="Logo 9">
  </div>

  <!-- Final CTA -->
  <div class="cta">
    <a href="https://warriorplus.com/o2/a/vq8xhlq/0" class="btn">
      CLICK HERE TO GET ACCESS NOW
    </a>
  </div>

</body>
</html>
