<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatify Kids</title>
    <link rel="stylesheet" href="style.css"> <!-- link to your main CSS -->
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif; /* playful font */
            background: #FFF8DC; /* soft background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFB6C1;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .kids-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #FFDAB9;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        .card p {
            font-size: 0.9rem;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>Relatify Kids</header>
    <main>
        <p>Welcome to Relatify Kids! Explore fun games, stories, and activities designed just for kids.</p>
        
        <div class="kids-section">
            <a href="#">
                <div class="card">
                    <img src="https://via.placeholder.com/200x150" alt="Game 1">
                    <h3>Fun Game 1</h3>
                    <p>Enjoy this interactive game!</p>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <img src="https://via.placeholder.com/200x150" alt="Video 1">
                    <h3>Video 1</h3>
                    <p>Watch this entertaining video!</p>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <img src="https://via.placeholder.com/200x150" alt="Story 1">
                    <h3>Story 1</h3>
                    <p>Read an exciting story!</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
