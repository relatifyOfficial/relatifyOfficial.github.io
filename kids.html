<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatify Kids</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Baloo Bhai 2', Comic Sans MS, sans-serif;
        background: #121212; /* dark background */
        margin: 0;
        padding: 0;
        color: #fff;
        text-align: center;
    }

    header {
        background-color: #1A237E; /* dark blue */
        padding: 25px;
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
    }

    main {
        padding: 30px 20px;
    }

    h2 {
        color: #FFD600; /* bright yellow */
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 20px;
        color: #E0E0E0;
        font-size: 1.1rem;
    }

    .kids-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .card {
        background-color: #1E1E2F; /* slightly lighter dark */
        border-radius: 15px;
        padding: 15px;
        transition: transform 0.3s, background-color 0.3s;
        cursor: pointer;
    }

    .card:hover {
        transform: scale(1.05);
        background-color: #283593; /* playful accent on hover */
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .card h3 {
        margin: 10px 0 5px;
        color: #FF6F00; /* bright orange */
    }

    .card p {
        font-size: 0.95rem;
        color: #fff;
    }

    button {
        background-color: #00BFA5; /* teal for kids */
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        background-color: #26A69A;
    }

    footer {
        margin-top: 40px;
        padding: 15px;
        background-color: #1A237E;
        color: #fff;
    }

    a {
        text-decoration: none;
    }
</style>
</head>
<body>

<header>
    Relatify Kids
</header>

<main>
    <p>Welcome to Relatify Kids! Explore fun and educational content for children.</p>

    <div class="kids-section">
        <a href="https://warriorplus.com/o2/a/sq49yfs/0" target="_blank">
            <div class="card">
                <img src="images/kids/game1.png" alt="Game 1">
                <h3>Fun Game 1</h3>
                <p>Play an exciting game!</p>
            </div>
        </a>
        <a href="https://warriorplus.com/o2/a/sq49yfs/0" target="_blank">
            <div class="card">
                <img src="images/kids/video1.png" alt="Video 1">
                <h3>Video 1</h3>
                <p>Watch a fun video!</p>
            </div>
        </a>
        <a href="https://warriorplus.com/o2/a/sq49yfs/0" target="_blank">
            <div class="card">
                <img src="images/kids/story1.png" alt="Story 1">
                <h3>Story 1</h3>
                <p>Read an amazing story!</p>
            </div>
        </a>
    </div>

    <div style="margin-top: 40px;">
        <a href="https://warriorplus.com/o2/a/sq49yfs/0" target="_blank">
            <button>Check Out the Offer</button>
        </a>
    </div>
</main>

<footer>
    &copy; 2025 Relatify
</footer>

</body>
</html>
