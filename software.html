<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatify - Software</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Baloo Bhai 2', Comic Sans MS, sans-serif;
    background: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
}
header {
    background:#1A237E;
    padding:20px;
    font-size:2rem;
    font-weight:bold;
    color:#fff;
    position: sticky;
    top:0;
    z-index:1000;
    text-align:center;
}
.container {
    display: flex;
    flex-direction: row;
    padding: 20px;
    gap: 20px;
}
.sidebar {
    width: 200px;
    min-width: 180px;
    background: #1E1E1E;
    border-radius: 12px;
    padding: 20px;
    height: fit-content;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    transition: transform 0.3s ease-in-out;
}
.sidebar h3 {
    color:#FFD600;
    margin-bottom: 15px;
    font-size: 1.2rem;
}
.sidebar button {
    width:100%;
    background:#2A2A3A;
    color:#fff;
    border:none;
    padding: 12px;
    margin-bottom:10px;
    border-radius:8px;
    cursor:pointer;
    text-align:left;
    font-size:0.95rem;
    transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
}
.sidebar button.selected {
    background:#00BFA5;
    color:#fff;
    box-shadow: 0 0 8px #00BFA5;
}
.sidebar button.clear-all {
    background:#FFD600;
    color:#000;
}
.sidebar button:hover:not(.selected):not(.clear-all) {
    transform: scale(1.03);
    box-shadow: 0 0 5px #00BFA5;
}
.sidebar button.clear-all:hover { transform: scale(1.03); box-shadow: 0 0 5px #FFD600; }

.search-box {
    width: 100%;
    margin-bottom: 20px;
}
.search-box input {
    width: 100%;
    max-width: 450px;
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    font-size:1rem;
    box-shadow: 0 3px 8px rgba(0,0,0,0.4);
}
.grid-container {
    width:100%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap:25px;
}
.card {
    background:#1E1E1E;
    padding:20px;
    border-radius:15px;
    box-shadow:0 4px 15px rgba(0,0,0,0.5);
    text-align:center;
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow:0 6px 20px rgba(0,191,165,0.5);
}
.card img { width:100%; border-radius:10px; margin-bottom:15px; }
.card h3 { color:#00BFA5; font-size:1.25rem; margin-bottom:10px; }
.card p { font-size:0.95rem; color:#ccc; margin-bottom:15px; }
.card a { background:#00BFA5; color:#fff; padding:10px 20px; border-radius:8px; text-decoration:none; font-size:0.95rem; display:inline-block; transition:background 0.3s; }
.card a:hover { background:#26A69A; }
mark { background:#FFD600; color:#000; border-radius:2px; padding:0 2px; }
.no-results { color:#FFD600; font-size:1.3rem; margin-top:15px; text-align:center; display:none; }
footer { margin-top:30px; padding:15px; background:#1A237E; color:#fff; font-size:0.9rem; text-align:center; }

/* Mobile adjustments */
@media(max-width:768px) {
    .container { flex-direction: column; }
    .sidebar {
        position: fixed;
        top:0;
        left:-250px;
        height: 100%;
        z-index: 1001;
        transform: translateX(-250px);
        padding: 25px;
        overflow-y: auto;
    }
    .sidebar.active { transform: translateX(0); }
    .overlay {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.6);
        z-index:1000;
        display:none;
    }
    .overlay.active { display:block; }
    .toggle-btn {
        display:block;
        background:#00BFA5;
        color:#fff;
        border:none;
        padding:10px 15px;
        border-radius:8px;
        font-size:1rem;
        cursor:pointer;
        margin-bottom:15px;
    }
}
</style>
</head>
<body>

<header>Relatify</header>

<!-- Overlay for mobile sidebar -->
<div class="overlay" id="overlay"></div>

<div class="container">
    <div class="sidebar" id="sidebar">
        <h3>Categories</h3>
        <div id="categoryTags"></div>
    </div>

    <main>
        <!-- Mobile toggle button -->
        <button class="toggle-btn" id="toggleBtn">Categories</button>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for software...">
        </div>
        <div class="grid-container" id="productGrid"></div>
        <div class="no-results" id="noResults">No products found</div>
    </main>
</div>

<footer>&copy; 2025 Relatify</footer>

<script>
// Redirect if not subscribed
if(sessionStorage.getItem('formSubmitted') !== 'true'){
    window.location.href = "index.html";
}

const grid = document.getElementById('productGrid');
const noResults = document.getElementById('noResults');
const searchInput = document.getElementById('searchInput');
const categoryTagsDiv = document.getElementById('categoryTags');
let products = [];
let categories = [];
let selectedCategories = [];

// Mobile sidebar
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
const toggleBtn = document.getElementById('toggleBtn');

toggleBtn.addEventListener('click', () => {
    sidebar.classList.add('active');
    overlay.classList.add('active');
});
overlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
});

// Fetch products and categories
async function loadData() {
    try {
        const resProducts = await fetch('products.json');
        products = await resProducts.json();

        const resCategories = await fetch('category.json');
        categories = await resCategories.json();

        renderCategoryTags();
        renderProducts(products);
    } catch (err) {
        console.error('Failed to load data', err);
        noResults.textContent = "Failed to load products";
        noResults.style.display = "block";
    }
}

// Render category buttons
function renderCategoryTags() {
    const clearBtn = document.createElement('button');
    clearBtn.textContent = "Clear All";
    clearBtn.classList.add('clear-all');
    clearBtn.addEventListener('click', () => {
        selectedCategories = [];
        categoryTagsDiv.querySelectorAll('button.selected').forEach(b => b.classList.remove('selected'));
        renderProducts(products);
    });
    categoryTagsDiv.appendChild(clearBtn);

    categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat.name;
        btn.dataset.id = cat.id;
        btn.addEventListener('click', () => {
            btn.classList.toggle('selected');
            selectedCategories = Array.from(categoryTagsDiv.querySelectorAll('button.selected'))
                .filter(b => !b.classList.contains('clear-all'))
                .map(b => b.dataset.id);
            renderProducts(products);
        });
        categoryTagsDiv.appendChild(btn);
    });
}

// Highlight search
function highlight(text, query) {
    if(!query) return text;
    const regex = new RegExp(`(${query.replace(/[-\/\\^$*+?.()|[\]{}]/g,'\\$&')})`, 'gi');
    return text.replace(regex, '<mark>$1</mark>');
}

// Render products
function renderProducts(productList) {
    const query = searchInput.value.toLowerCase();

    let filteredByCategory = productList;
    if(selectedCategories.length > 0){
        const allowed = new Set();
        selectedCategories.forEach(catId => {
            const cat = categories.find(c => c.id === catId);
            if(cat) cat.products.forEach(p => allowed.add(p.name));
        });
        filteredByCategory = productList.filter(p => allowed.has(p.name));
    }

    let filteredBySearch = productList;
    if(query) {
        filteredBySearch = productList.filter(p =>
            p.name.toLowerCase().includes(query) ||
            p.description.toLowerCase().includes(query)
        );
    }

    // Determine which list to show
    let finalList = query ? filteredBySearch :
                    (selectedCategories.length > 0 ? filteredByCategory : productList);

    grid.innerHTML = '';

    if(finalList.length === 0){
        noResults.style.display = "block";
        return;
    } else {
        noResults.style.display = "none";
    }

    finalList.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <h3>${highlight(product.name, query)}</h3>
            <p>${highlight(product.description, query)}</p>
            <a href="${product.link}" target="_blank" rel="noopener noreferrer">Get Here</a>
        `;
        grid.appendChild(card);
    });
}

// Event listener for search
searchInput.addEventListener('input', () => renderProducts(products));

// Initialize
loadData();
</script>

</body>
</html>
