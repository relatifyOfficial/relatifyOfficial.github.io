<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatify - Software</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<style>
body { 
  font-family: 'Baloo Bhai 2', Comic Sans MS, sans-serif; 
  background:#121212; 
  color:#fff; 
  text-align:center; 
  margin:0; 
  padding:0; 
}
header { 
  background:#1A237E; 
  padding:25px; 
  font-size:2.5rem; 
  font-weight:bold; 
  color:#fff; 
  position: sticky; 
  top: 0; 
  z-index: 1000;
}
main { 
  padding:20px; 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
}
h2 { 
  color:#FFD600; 
  font-size:2rem; 
  margin-bottom:20px; 
}

/* Sticky search box */
.search-box { 
  width:100%; 
  display:flex; 
  justify-content:center; 
  position: sticky; 
  top: 80px; 
  background:#121212; 
  padding: 10px 0;
  z-index: 999;
}
.search-box input {
  padding: 10px 15px;
  border-radius: 10px;
  border: none;
  width:300px;
  font-size:1rem;
  background:#fff;
  color:#000;
  box-shadow:0 2px 5px rgba(0,0,0,0.3);
}
.search-box input::placeholder { color:#888; }

/* Grid */
.grid-container { width:100%; max-width:1000px; margin-top:20px; }
.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap:30px; justify-items:center; }
@media(max-width:900px){ .grid { grid-template-columns: repeat(2,1fr); } }
@media(max-width:600px){ .grid { grid-template-columns: 1fr; } }

/* Product cards with fade */
.card { 
  background:#1E1E1E; 
  padding:20px; 
  border-radius:15px; 
  box-shadow:0 4px 10px rgba(0,0,0,0.5); 
  width:250px; 
  text-align:center; 
  opacity:0;
  transform: translateY(20px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.card.visible { 
  opacity:1; 
  transform: translateY(0);
}
.card img { width:100%; border-radius:10px; margin-bottom:15px; }
.card h3 { color:#00BFA5; font-size:1.3rem; margin-bottom:15px; }
.card a { background:#00BFA5; color:#fff; padding:10px 20px; border-radius:8px; text-decoration:none; font-size:1rem; display:inline-block; transition:background 0.3s; }
.card a:hover { background:#26A69A; }

/* Footer */
footer { margin-top:40px; padding:15px; background:#1A237E; color:#fff; }
</style>
</head>
<body>

<header>Relatify</header>

<main>
  <h2>ðŸ’» Softwares</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for software...">
  </div>

  <div class="grid-container">
    <div class="grid" id="productGrid"></div>
  </div>
</main>

<footer>&copy; 2025 Relatify</footer>

<script>
const grid = document.getElementById('productGrid');
let products = [];

// Fetch products from products.json
async function loadProducts() {
  try {
    const response = await fetch('products.json');
    products = await response.json();
    renderProducts(products);
  } catch (err) {
    console.error('Failed to load products.json:', err);
  }
}

// Render products with fade-in/out
function renderProducts(filteredProducts) {
  const existingCards = Array.from(grid.children);

  // Fade out removed cards
  existingCards.forEach(card => {
    const name = card.querySelector('h3').textContent;
    if(!filteredProducts.some(p => p.name === name)) {
      card.classList.remove('visible');
      setTimeout(() => card.remove(), 300);
    }
  });

  // Add new cards
  filteredProducts.forEach(product => {
    if(!existingCards.some(card => card.querySelector('h3').textContent === product.name)) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <a href="${product.link}">Get Here</a>
      `;
      grid.appendChild(card);
      setTimeout(() => card.classList.add('visible'), 10);
    }
  });
}

// Live search
document.getElementById('searchInput').addEventListener('input', function() {
  const query = this.value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(query));
  renderProducts(filtered);
});

// Initialize
loadProducts();
</script>

</body>
</html>
