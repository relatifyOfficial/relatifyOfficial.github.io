<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatify - Software</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<style>
body { font-family: 'Baloo Bhai 2', Comic Sans MS, sans-serif; background:#121212; color:#fff; text-align:center; margin:0; padding:0; }
header { background:#1A237E; padding:25px; font-size:2.5rem; font-weight:bold; color:#fff; }
main { padding:40px 20px; }
h2 { color:#FFD600; font-size:2rem; margin-bottom:20px; }
.search-box { margin-bottom: 30px; }
.search-box input { padding: 10px 15px; border-radius: 10px; border: none; width: 300px; font-size: 1rem; }
.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; justify-items: center; }
.card { background:#1E1E1E; padding:20px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.5); width:250px; text-align:center; }
.card img { width:100%; border-radius:10px; margin-bottom:15px; }
.card h3 { color:#00BFA5; font-size:1.3rem; margin-bottom:15px; }
.card a { background:#00BFA5; color:#fff; padding:10px 20px; border-radius:8px; text-decoration:none; font-size:1rem; display:inline-block; transition:background 0.3s; }
.card a:hover { background:#26A69A; }
footer { margin-top:40px; padding:15px; background:#1A237E; color:#fff; }
</style>
</head>
<body>

<header>Relatify</header>

<main>
  <h2>ðŸ’» Softwares</h2>

  <!-- Search box -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for software...">
  </div>

  <div class="grid" id="productGrid">
    <!-- Products will be dynamically loaded here -->
  </div>
</main>

<footer>&copy; 2025 Relatify</footer>

<script>
// Option 1: JSON file hosted locally (products.json)
const productsFile = 'products.json'; // create this file on your website

async function fetchProducts() {
  try {
    const response = await fetch(productsFile);
    const products = await response.json();
    return products;
  } catch (error) {
    console.error('Failed to load products:', error);
    return [];
  }
}

function renderProducts(filteredProducts) {
  const grid = document.getElementById('productGrid');
  grid.innerHTML = '';
  filteredProducts.forEach(product => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <a href="${product.link}">Get Here</a>
    `;
    grid.appendChild(card);
  });
}

// Live search function
function setupSearch(products) {
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(query));
    renderProducts(filtered);
  });
}

// Initialize
fetchProducts().then(products => {
  renderProducts(products); // show all initially
  setupSearch(products);    // setup live search
});
</script>

</body>
</html>
