<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatify</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Baloo Bhai 2', Comic Sans MS, sans-serif;
        background: #121212;
        margin: 0;
        padding: 0;
        color: #fff;
        text-align: center;
        overflow-x: hidden;
        position: relative;
    }

    body::before, body::after {
        content: '';
        position: absolute;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, #FFD600 40%, transparent 41%);
        border-radius: 50%;
        top: 50px;
        left: 20px;
        opacity: 0.6;
        transform: rotate(20deg);
        z-index: 0;
    }

    body::after {
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, #FF4081 40%, transparent 41%);
        top: 200px;
        right: 30px;
        transform: rotate(-15deg);
    }

    .doodle-star {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #00BFA5;
        clip-path: polygon(
            50% 0%, 61% 35%, 98% 35%, 
            68% 57%, 79% 91%, 50% 70%, 
            21% 91%, 32% 57%, 2% 35%, 
            39% 35%
        );
        animation: float 4s ease-in-out infinite alternate;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-20px); }
    }

    header {
        background-color: #1A237E;
        padding: 25px;
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
        position: relative;
        z-index: 1;
    }

    header img.logo {
        width: 100px;          /* equal width & height */
        height: 100px;
        object-fit: cover;     /* crops inside the circle */
        border-radius: 50%;    /* perfect circle */
        border: 3px solid #FFD600;
        margin-bottom: 10px;
        background-color: #fff;
        animation: jumpIn 1s ease; /* bounce on load */
    }

    @keyframes jumpIn {
        0% { transform: translateY(0); }
        30% { transform: translateY(-40px); }
        50% { transform: translateY(0); }
        70% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

    main {
        padding: 40px 20px;
        position: relative;
        z-index: 1;
    }

    h2 {
        color: #FFD600;
        font-size: 2rem;
        margin-bottom: 10px;
    }

    /* Lead Form Styling */
    #leadFormContainer {
        background-color: #2A2A3A;
        border-radius: 15px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        margin: 30px auto 0 auto;
        box-shadow: 0 0 15px rgba(0,191,165,0.5);
        transition: all 0.3s ease;
    }

    input[type=text], input[type=email] {
        padding: 12px;
        width: 80%;
        margin: 10px auto;
        border-radius: 8px;
        border: none;
        display: block;
        background-color: #1E1E2F;
        color: #fff;
        font-size: 1rem;
    }

    input::placeholder { color: #bbb; }

    button {
        background-color: #00BFA5;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
        background-color: #26A69A;
        transform: scale(1.05);
    }

    #leadText {
        margin-bottom: 15px;
        font-size: 1.1rem;
    }

    footer {
        margin-top: 40px;
        padding: 15px;
        background-color: #1A237E;
        color: #fff;
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Relatify Logo" class="logo">
    Welcome to Relatify
</header>

<main>
    <h2>Because life's little struggles deserve a little fix âœ¨</h2>

    <!-- Lead Capture Form -->
    <div id="leadFormContainer">
        <h3>Join here</h3>
        <p id="leadText">Enter your name & email to get started:</p>
        <form id="leadForm" onsubmit="submitForm(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>

<footer>
    &copy; 2025 Relatify
</footer>

<!-- Extra floating stars -->
<div class="doodle-star" style="top:100px; left:50px;"></div>
<div class="doodle-star" style="top:250px; left:150px; background:#FFEB3B;"></div>
<div class="doodle-star" style="top:350px; left:300px; background:#FF4081;"></div>
<div class="doodle-star" style="top:150px; right:100px; background:#00E5FF;"></div>

<script>
function submitForm(e){
    e.preventDefault();

    const name = document.querySelector('input[name="name"]').value;
    const email = document.querySelector('input[name="email"]').value;

    // Hide the form
    document.getElementById('leadForm').style.display = 'none';
    document.getElementById('leadText').innerText = "Thank you! Redirecting...";

    // Optional: Log to Google Forms silently
    const prefillURL = `https://docs.google.com/forms/d/e/1FAIpQLScjIW3a2k6IvzYIvuy1hkymhCsuhxmnIwwgmoHF8rGV-KcUog/formResponse?entry.1364679976=${encodeURIComponent(name)}&entry.841370959=${encodeURIComponent(email)}`;
    fetch(prefillURL, {mode:'no-cors'});

    // Redirect after a short delay
    setTimeout(() => {
        window.location.href = "software.html";
    }, 1200);
}
</script>

</body>
</html>
