<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatify Payment</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Baloo Bhai 2', Comic Sans MS, sans-serif;
        background: #121212;
        margin: 0;
        padding: 0;
        color: #fff;
        text-align: center;
        overflow-x: hidden;
        position: relative;
    }

    /* Kid-friendly doodles */
    body::before, body::after {
        content: '';
        position: absolute;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, #FFD600 40%, transparent 41%);
        border-radius: 50%;
        top: 50px;
        left: 20px;
        opacity: 0.6;
        transform: rotate(20deg);
        z-index: 0;
    }

    body::after {
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, #FF4081 40%, transparent 41%);
        top: 200px;
        right: 30px;
        transform: rotate(-15deg);
    }

    .doodle-star {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #00BFA5;
        clip-path: polygon(
            50% 0%, 61% 35%, 98% 35%, 
            68% 57%, 79% 91%, 50% 70%, 
            21% 91%, 32% 57%, 2% 35%, 
            39% 35%
        );
        animation: float 4s ease-in-out infinite alternate;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-20px); }
    }

    header {
        background-color: #1A237E;
        padding: 25px;
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
        position: relative;
        z-index: 1;
    }

    main {
        padding: 40px 20px;
        position: relative;
        z-index: 1;
    }

    h2 {
        color: #FFD600;
        font-size: 2rem;
        margin-bottom: 10px;
    }

    h3 {
        color: #00BFA5;
        font-size: 1.5rem;
        margin-bottom: 30px;
    }

    .payment-card {
        background-color: #1E1E2F;
        border-radius: 20px;
        padding: 30px 20px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 0 15px rgba(255, 255, 0, 0.2);
        position: relative;
        z-index: 1;
    }

    .payment-card img {
        width: 250px;
        border-radius: 15px;
        margin-bottom: 20px;
    }

    button {
        background-color: #00BFA5;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
        margin: 10px;
    }

    button:hover {
        transform: scale(1.05);
        background-color: #26A69A;
    }

    #downloadBtn {
        display: none;
    }

    footer {
        margin-top: 40px;
        padding: 15px;
        background-color: #1A237E;
        color: #fff;
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>

<header>
    Welcome to Relatify
</header>

<main>
    <h2>Because life's little struggles deserve a little fix âœ¨</h2>

    <div class="payment-card">
        <h3>Complete Your Payment via UPI</h3>
        <img src="upi-qr.png" alt="UPI QR Code"> <!-- Replace with your QR image -->

        <p>Scan the QR code using your UPI app to make the payment.</p>

        <button id="confirmBtn">I Have Paid</button>
        <br>
        <a href="files/Money making guide - 5 pages.pdf" target="_blank" id="downloadBtn">
            <button>Download Now</button>
        </a>
    </div>
</main>

<footer>
    &copy; 2025 Relatify
</footer>

<!-- Extra floating stars -->
<div class="doodle-star" style="top:100px; left:50px;"></div>
<div class="doodle-star" style="top:250px; left:150px; background:#FFEB3B;"></div>
<div class="doodle-star" style="top:350px; left:300px; background:#FF4081;"></div>
<div class="doodle-star" style="top:150px; right:100px; background:#00E5FF;"></div>

<script>
    const confirmBtn = document.getElementById('confirmBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    confirmBtn.addEventListener('click', () => {
        alert("Payment confirmed! Your download button is now active.");
        downloadBtn.style.display = "inline-block";
    });
</script>

</body>
</html>
