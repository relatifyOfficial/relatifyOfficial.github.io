<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatify</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Baloo Bhai 2', Comic Sans MS, sans-serif;
    background: #121212;
    margin: 0;
    padding: 0;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
    position: relative;
}
header {
    background-color: #1A237E;
    padding: 25px;
    font-size: 2.5rem;
    font-weight: bold;
    color: #fff;
    position: relative;
    z-index: 1;
}
.logo-circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 10px auto;
    border: 3px solid #FFD600;
    background-color: #fff;
    animation: popBounce 1s ease;
    cursor: pointer;
}
.logo-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
@keyframes popBounce {
    0% { transform: scale(1); }
    30% { transform: scale(1.4); }
    50% { transform: scale(1); }
    70% { transform: scale(1.2); }
    100% { transform: scale(1); }
}
.logo-circle:hover { animation: popBounce 0.8s ease; }
main { padding: 40px 20px; position: relative; z-index: 1; }
h2 { color: #FFD600; font-size: 2rem; margin-bottom: 10px; }
/* Lead Form Styling */
#leadFormContainer {
    background-color: #2A2A3A;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    margin: 30px auto 0 auto;
    box-shadow: 0 0 15px rgba(0,191,165,0.5);
    transition: all 0.3s ease;
}
input[type=text], input[type=email] {
    padding: 12px;
    width: 80%;
    margin: 10px auto;
    border-radius: 8px;
    border: none;
    display: block;
    background-color: #1E1E2F;
    color: #fff;
    font-size: 1rem;
}
input::placeholder { color: #bbb; }
button {
    background-color: #00BFA5;
    color: #fff;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s, transform 0.3s;
}
button:hover { background-color: #26A69A; transform: scale(1.05); }
#leadText { margin-bottom: 15px; font-size: 1.1rem; }
#visitSoftwareBtn {
    display: none;
    margin-top: 15px;
    padding: 12px 20px;
    background: #FFD600;
    color: #000;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.3s;
}
#visitSoftwareBtn:hover { transform: scale(1.05); }
footer {
    margin-top: 40px;
    padding: 15px;
    background-color: #1A237E;
    color: #fff;
    position: relative;
    z-index: 1;
}
</style>
</head>
<body>

<header>
    <div class="logo-circle">
        <img src="logo.jpg" alt="Relatify Logo">
    </div>
    Welcome to Relatify
</header>

<main>
    <h2>Because life's little struggles deserve a little fix âœ¨</h2>

    <!-- Lead Capture Form -->
    <div id="leadFormContainer">
        <h3>Join here</h3>
        <p id="leadText">Enter your name & email to get started:</p>
        <form id="leadForm" onsubmit="submitForm(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <button type="submit">Submit</button>
        </form>
        <a href="software.html" id="visitSoftwareBtn">Visit Software Page</a>
    </div>
</main>

<footer>
    &copy; 2025 Relatify
</footer>

<script>
// Show form or thank you + button if already subscribed
document.addEventListener("DOMContentLoaded", () => {
    const leadForm = document.getElementById('leadForm');
    const leadText = document.getElementById('leadText');
    const visitBtn = document.getElementById('visitSoftwareBtn');

    if(sessionStorage.getItem('formSubmitted') === 'true'){
        leadForm.style.display = "none";
        leadText.innerText = "Thanks for subscribing!";
        visitBtn.style.display = "inline-block"; // show button to go to software.html
    } else {
        leadForm.style.display = "block";
        leadForm.reset();
        leadText.innerText = "Enter your name & email to get started:";
        visitBtn.style.display = "none";
    }
});

function submitForm(e){
    e.preventDefault();

    const name = document.querySelector('input[name="name"]').value;
    const email = document.querySelector('input[name="email"]').value;

    const leadForm = document.getElementById('leadForm');
    const leadText = document.getElementById('leadText');
    const visitBtn = document.getElementById('visitSoftwareBtn');

    // Hide form and show thank you
    leadForm.style.display = 'none';
    leadText.innerText = "Thanks for subscribing!";
    visitBtn.style.display = "inline-block"; // show software button

    // Send to Google Forms silently
    const prefillURL = `https://docs.google.com/forms/d/e/1FAIpQLScjIW3a2k6IvzYIvuy1hkymhCsuhxmnIwwgmoHF8rGV-KcUog/formResponse?entry.1364679976=${encodeURIComponent(name)}&entry.841370959=${encodeURIComponent(email)}`;
    fetch(prefillURL, {mode:'no-cors'});

    // Save submission status in sessionStorage
    sessionStorage.setItem('formSubmitted', 'true');
}
</script>

</body>
</html>
